<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <img src="img/logo.png" alt="Logotipo" id="logo">
        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Bienvenido a nuestra página</h1>
        <form action="#" method="post" class="formulario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Correo electrónico" required autofocus>
            
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>
            
            <label for="telefono">Teléfono móvil</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required>
            
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" id="fecha" name="fecha">
            
            <label for="recordar">
                <input type="checkbox" id="recordar" name="recordar"> Recordar contraseña
            </label>
            
            <button type="submit">Dar de alta</button>
        </form>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Tu Nombre. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
